<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skeal Manager</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    organization-manager {
      display: block;
    }
    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

<button class="logout-btn" id="logout-btn">Logout</button>

<organization-manager></organization-manager>

<!-- Include Supabase JS Library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseClient.js"></script>
<script src="auth.js"></script>
<script>
  // Check if the user is authenticated or using local storage
  const useLocalStorage = sessionStorage.getItem('useLocalStorage') === 'true';

  if (!useLocalStorage) {
    (async () => {
    const { data: { user }, error } = await supabaseClient.auth.getUser();
    if (error) {
      console.error('Error fetching user:', error);
      window.location.href = 'signin.html';
      return;
    }
    if (!user) {
      window.location.href = 'signin.html';
    }
  })();
  }

  document.getElementById('logout-btn').addEventListener('click', async () => {
    await signOut();
    sessionStorage.removeItem('useLocalStorage');
    window.location.href = 'signin.html';
  });
</script>

<!-- Include D3.js library -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="organization-manager.js"></script>
</body>
</html>
